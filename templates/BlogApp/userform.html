{% extends "BlogApp/base.html" %}
{% block title %}Registration{% endblock title %}
{% block content %}
<form method="POST">
    {% csrf_token %}
    {% if err %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
       Incorrect
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endif %}
    <div class="card">
      <div class="card-header">
        <h6>Fill the form</h6>
      </div>
      <div class="container">
        <div class="card-body">
        <div class="form-group">
            <label>Username</label>
            {% if reg %}
            <input name ="username" type="text" class="form-control" id="username" value={{username}}>
            {% else %}
            <input name ="username" type="text" class="form-control" id="username" value={{username}} disabled>
            {% endif %}
        </div>
        <div class="form-group">
          <label>Name</label>
          <input name ="first_name" type="text" class="form-control" id="first_name" value="{{name}}">
        </div>
        <div class="form-group">
          <label>Surname</label>
          <input name ="last_name" type="text" class="form-control" id="last_name" value="{{surname}}">
        </div>
        <div class="form-group">
            <label>Email address</label>
            {% if reg %}
            <input name="email" type="email" class="form-control" id="exampleInputEmail1">
            {% else %}
            <input name="email" type="email" class="form-control" id="exampleInputEmail1" value = "{{email}}" disabled>
            {% endif %}  
        </div>    
          {% if reg %}
          <div class="password">
            <label>Password</label>
            <svg class="bi bi-eye" width="1em" height="1em" onclick="return show_hide_password(this);" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.134 13.134 0 001.66 2.043C4.12 11.332 5.88 12.5 8 12.5c2.12 0 3.879-1.168 5.168-2.457A13.134 13.134 0 0014.828 8a13.133 13.133 0 00-1.66-2.043C11.879 4.668 10.119 3.5 8 3.5c-2.12 0-3.879 1.168-5.168 2.457A13.133 13.133 0 001.172 8z" clip-rule="evenodd"/>
              <path fill-rule="evenodd" d="M8 5.5a2.5 2.5 0 100 5 2.5 2.5 0 000-5zM4.5 8a3.5 3.5 0 117 0 3.5 3.5 0 01-7 0z" clip-rule="evenodd"/>
            </svg>
            <input type="password" id="password-input" class="form-control" name="password">
          </div>
          {% endif %}
        </div>
      </div>
      <br>
      <div class="card-footer text-center">
        <button type="submit" class="btn btn-secondary">Write</button>
      </div>
    </div>
</form>
{% endblock content %}
