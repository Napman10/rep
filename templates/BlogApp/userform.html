{% extends "BlogApp/base.html" %}
{% block title %}Registration{% endblock title %}
{% block content %}
<form method="POST">
    {% csrf_token %}
    {% if err %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
       Incorrect
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endif %}
    <div class="card">
      <div class="card-header">
        <h6>Fill the form</h6>
      </div>
      <div class="container">
        <div class="card-body">
        <div class="form-group">
            <label>Username</label>
            {% if reg %}
            <input name ="username" type="text" class="form-control" id="username" value={{username}}>
            {% else %}
            <input name ="username" type="text" class="form-control" id="username" value={{username}} disabled>
            {% endif %}
        </div>
        <div class="form-group">
          <label>Name</label>
          <input name ="first_name" type="text" class="form-control" id="first_name" value="{{name}}">
        </div>
        <div class="form-group">
          <label>Surname</label>
          <input name ="last_name" type="text" class="form-control" id="last_name" value="{{surname}}">
        </div>
        <div class="form-group">
            <label>Email address</label>
            {% if reg %}
            <input name="email" type="email" class="form-control" id="exampleInputEmail1">
            {% else %}
            <input name="email" type="email" class="form-control" id="exampleInputEmail1" value = "{{email}}" disabled>
            {% endif %}  
        </div>    
          {% if reg %}
          <div class="password">
            <label>Password</label>
            <input type="password" id="password-input" class="form-control" name="password">
          </div>
          <div class="password">
            <label>Confirm assword</label>
            <input type="password" id="password-input" class="form-control" name="confirm_password">
          </div>
          {% endif %}
        </div>
      </div>
      <br>
      <div class="card-footer text-center">
        <button type="submit" class="btn btn-secondary">Write</button>
      </div>
    </div>
</form>
{% endblock content %}
