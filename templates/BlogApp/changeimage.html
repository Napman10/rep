{% extends "BlogApp/base.html" %}
{% block title %}Edit image{% endblock title %}
{% block content %}
<form enctype="multipart/form-data" method="post">
    {% csrf_token %}
    <div class="card">
        <div class="card-header">
            <h6>Edit your image</h6>
        </div>
        <div class="card-body">
            <div class="container">
                <div class="form-group">
                <label>Load img</label>
                <input type="file" name="photo" id="photo" multiple accept="image/*,image/jpeg">
                </div>
            </div>
        </div>
        <div class="card-footer text-center">
            <button type="submit" class="btn btn-secondary">Enter</button>
        </div>     
    </div>
</form>
{% endblock content %}
