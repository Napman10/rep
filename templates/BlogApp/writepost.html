{% extends "BlogApp/base.html" %}
{% block title %}Write{% endblock title %}
{% block content %}
<form method="POST">
    {% csrf_token %}
    <div class="card">
        <div class="card-header">
            <h6>Fill the form</h6>
        </div>
        <div class="container">
            <br>
        <div class="form-group">
            <label>Title</label>
            <input name ="title" type="text" class="form-control" id="title" value="{{title}}">
        </div>
        <div class="form-group">
            <label>Text</label>
            <input name="text" type="text" class="form-control" id="text" value="{{text}}">
        </div>
        </div>
        <br>
        <div class="card-footer text-center">
            <button type="submit" class="btn btn-secondary">Write</button>
          </div>
    </div>  
</form>
{% endblock content %}
</body>
</html>
